networks:
  default:
    driver: bridge

services:
  personalaccount.db:
    image: postgres:latest
    container_name: personalaccount.db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: BaimAgile
    ports:
      - "5435:5432"
    networks:
      - default
    volumes:
      - personalaccount.db.data:/var/lib/postgresql/data

  personalaccount.api:
    image: aykhan151618/baim.ms-account:latest
    container_name: personalaccount.api
    build:
      context: ./PersonalAccount.API
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CONNECTION_STRING=Host=personalaccount.db;Database=BaimAgile;Username=postgres;Password=admin;Port=5432;
    networks:
      - default
    ports:
      - "8083:8080"
    depends_on:
      - personalaccount.db
    volumes:
      - /home/Aykhan2004/home/baim/baim-images/UserFiles/User:/app/images/user
      - /home/Aykhan2004/home/baim/baim-images/UserFiles/Admin:/app/images/admin
      - /home/Aykhan2004/home/baim/baim-images/UserFiles/Staff:/app/images/staff 
      - /home/Aykhan2004/home/baim/baim-images/UserFiles/UserAdmin:/app/images/userAdmin
      - /home/Aykhan2004/home/baim/baim-images/DefaultFiles:/app/images/default

volumes:
   personalaccount.db.data:
